					<h1><span class="dod">Pošalji poruku.</span></h1>
					<form action="MAILTO:medvedec.ana1@gmail.com" method="post" enctype="text/plain">

						<div class="form-group">							
							<input type="text" class="form-control" id="subject" placeholder="Naslov poruke">
						</div>	
						<div class="form-group">							
							<input type="email" class="form-control" id="e-mail" placeholder="Tvoja e-mail adresa">
						</div>				
						<div class="form-group">
							<textarea class="form-control" id="message" rows="3" placeholder="Poruka"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Pošalji</button>
					</form>
				</div>
			</div>
